name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on pushes to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to Gitea Package Registry
      - name: Log in to Gitea Registry
        uses: docker/login-action@v2
        with:
          registry: registry.prakrut.dev
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PAT }}

      # Step 3: Setup QEMU to enable multiarch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Extract metadata and set versions
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: registry.prakrut.dev/prakrut/dumbdrop
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=sha,format=long

      # Step 6: Build and Push to Gitea Package Registry
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
